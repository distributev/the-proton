<div class="col-xs-12">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">General</h3>
        </div>
        <form class="form-horizontal" name="generalForm" ng-submit="$ctrl.onSubmit()">
            <div class="box-body">
                <div class="form-group">
                    <label for="filePath" class="col-xs-2 control-label">File Path</label>
                    <div class="col-xs-8 input-container">
                        <input type="text" class="form-control" id="filePath" placeholder="" ng-model="$ctrl.formData.filePath">
                    </div>
                    <div class="col-xs-2 buttons-container">
                        <electron-dialog-button class="col-xs-12" dialog-type="'file'" on-path-selected="$ctrl.filePathSelected($event)"></electron-dialog-button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label class="radio-inline">
                            <input type="radio" name="test" id="test1" value="all" ng-model="$ctrl.formData.test" checked> Test all
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-3">
                        <label class="radio-inline">
                            <input type="radio" name="test" id="test2" value="following" ng-model="$ctrl.formData.test"> Test the following
                        </label>
                    </div>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" id="following" placeholder="" ng-model="$ctrl.formData.following">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2">
                        <label class="radio-inline">
                            <input type="radio" name="test" id="test3" value="random" ng-model="$ctrl.formData.test"> Test
                        </label>
                    </div>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="random" placeholder="2" ng-model="$ctrl.formData.random">
                    </div>
                    <div class="col-xs-2">
                        <label class="radio-inline"> random</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-2"></div>
                    <div class="col-xs-8">
                        <button type="button" class="btn btn-flat btn-default" ng-click="$ctrl.showConfirmModal()"><i class="fa fa-check"></i> Do</button>
                        <button type="button" class="btn btn-flat btn-default"><i class="fa fa-binoculars"></i> View Output</button>
                    </div>
                </div>
            </div>
            <div class="box-footer text-right">
                <button type="button" class="btn btn-flat btn-default">Cancel</button>
                <button type="submit" class="btn btn-flat btn-info">Save</button>
            </div>
        </form>
    </div>
</div>
