<div ng-class="$ctrl.skin">
    <navbar active-section="$ctrl.activeSection" on-active-section-change="$ctrl.activeSectionChange($event)"></navbar>
    <main-sidebar active-section="$ctrl.activeSection"></main-sidebar>
    <div class="content-wrapper">
        <div class="row">
            <section class="content-header col-xs-12">
                <breadcrumb $state="$ctrl.$state" current-state="$ctrl.$state.$current.name"></breadcrumb>
            </section>
        </div>
        <ui-view class="row"></ui-view>
    </div>
    <footer></footer>
    <control-sidebar on-skin-change="$ctrl.changeSkin($event)"></control-sidebar>
</div>
