<div class="modal-header">
    <h3 class="modal-title" id="modal-title"><i class="fa fa-cogs"></i> Template</h3>
</div>
<form class="form-horizontal" ng-submit="$ctrl.ok()">
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label for="name" class="col-xs-3">Name</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="name" placeholder="Invoices" ng-model="$ctrl.resolve.template.name" ng-change="$ctrl.updateForm()">
                <p class="help-block"><em>(e.g. Payslips, Invoices, Statements, etc.)</em></p>
            </div>
        </div>
        <div class="form-group">
            <label for="copyFrom" class="col-xs-3">Copy initial values from</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="copyFrom" placeholder="" ng-model="$ctrl.resolve.template.copyFrom">
                <p class="help-block"><em>(configuration values should be copied from the same version of software)</em></p>
            </div>
            <div class="col-xs-2">
                <div class="row">
                    <electron-dialog-button class="col-xs-12" dialog-type="'file'" on-path-selected="$ctrl.selectFile($event)"></electron-dialog-button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="path" class="col-xs-3">Path</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="path" placeholder="" ng-model="$ctrl.resolve.template.path" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="howTo" class="col-xs-3">How to use it</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="howTo" placeholder="Invoices" ng-model="$ctrl.resolve.template.howTo" readonly>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-flat btn-primary" type="submit">OK</button>
        <button class="btn btn-flat btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
