<div class="modal-header">
    <h3 class="modal-title" id="modal-title"><i class="fa fa-thumbs-o-up"></i> Well-Known Services</h3>
</div>
<form>
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <select class="form-control" name="defaultService" id="defaultService" ng-options="service as service.name for service in $ctrl.defaultServices" size="5" ng-model="$ctrl.defaultSelected" ng-show="!$ctrl.showMore"></select>
            <select class="form-control" name="allService" id="allService" ng-options="service as service.name for service in $ctrl.allServices" size="22" ng-model="$ctrl.allSelected" ng-show="$ctrl.showMore"></select>
        </div>

    </div>
    <div class="modal-footer">
        <div class="checkbox text-left col-xs-6">
            <label for="showMore">
                <input type="checkbox" id="showMore" ng-click="$ctrl.showMore = !$ctrl.showMore">
                Show More
            </label>
        </div>
        <button class="btn btn-flat btn-primary" type="button" ng-click="$ctrl.ok()">OK</button>
        <button class="btn btn-flat btn-default" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
