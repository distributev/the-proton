<div class="tab-pane active">
    <ul class="list-unstyled">
        <li ng-repeat="provider in $ctrl.cloudProviders">
            <div class="row">
                <div class="col-xs-3 cloud-email-provider-name">
                    <h4>
                        <img ng-src="{{ provider.logo }}" alt="{{ provider.name }}"> {{ provider.name }}
                    </h4>
                </div>
                <div class="col-xs-9 cloud-email-provider-description">
                    <blockquote>
                        <p>{{ provider.description }}</p>
                    </blockquote>
                </div>
            </div>
        </li>
    </ul>
</div>
