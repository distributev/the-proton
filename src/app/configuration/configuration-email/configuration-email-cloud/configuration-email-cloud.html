<div class="tab-pane active">
    <ul class="list-unstyled cloud-email-provider-list">
        <li ng-repeat="provider in $ctrl.cloudProviders">
            <div class="row">
                <div class="col-xs-3 cloud-email-provider-name text-center">
                    <h4><img ng-src="{{ provider.logo }}" alt="{{ provider.name }}"> {{ provider.name }}</h4>
                </div>
                <div class="col-xs-9 cloud-email-provider-description">
                    <p>{{ provider.description }}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
