<div class="tab-pane active" role="tabpanel" id="tab-email-general">
    <form class="form-horizontal" ng-submit="$ctrl.onSubmit()">
        <div class="form-group">
            <label class="col-xs-3 control-label">Well-Known Services</label>
            <div class="col-xs-6 input-container">
                <button type="button" class="btn btn-flat btn-default col-xs-12" ng-click="$ctrl.showWellKnownServicesModal()"><i class="fa fa-download"></i> Load</button>
            </div>
        </div>
        <div class="form-group">
            <label for="fromName" class="col-xs-3 control-label">From Name</label>
            <div class="col-xs-6 input-container">
                <input type="text" class="form-control" id="fromName" placeholder="From Name" ng-model="$ctrl.template.emailServer.fromName">
            </div>
            <div class="col-xs-3 buttons-container">
                <variables-button class="col-xs-12" on-variable-selected="$ctrl.variableSelected($event)"></variables-button>
            </div>
        </div>
        <div class="form-group">
            <label for="fromEmailAddress" class="col-xs-3 control-label">From Email Address</label>
            <div class="col-xs-6 input-container">
                <input type="text" class="form-control" id="fromEmailAddress" placeholder="from@emailaddress.com" ng-model="$ctrl.template.emailServer.fromEmailAddress">
            </div>
            <div class="col-xs-3 buttons-container">
                <variables-button class="col-xs-12" on-variable-selected="$ctrl.variableSelected($event)"></variables-button>
            </div>
        </div>
        <div class="form-group">
            <label for="host" class="col-xs-3 control-label">Host</label>
            <div class="col-xs-6 input-container">
                <input type="text" class="form-control" id="host" placeholder="Email Server Host" ng-model="$ctrl.template.emailServer.host">
            </div>
            <div class="col-xs-3 buttons-container">
                <variables-button class="col-xs-12" on-variable-selected="$ctrl.variableSelected($event)"></variables-button>
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-xs-3 control-label">User Name</label>
            <div class="col-xs-6 input-container">
                <input type="text" class="form-control" id="username" placeholder="From Email User ID" ng-model="$ctrl.template.emailServer.userId">
            </div>
            <div class="col-xs-3 buttons-container">
                <variables-button class="col-xs-12" on-variable-selected="$ctrl.variableSelected($event)"></variables-button>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-xs-3 control-label">Password</label>
            <div class="col-xs-6 input-container">
                <input type="password" class="form-control" id="password" placeholder="*********" ng-model="$ctrl.template.emailServer.userPassword">
            </div>
            <div class="col-xs-3 buttons-container">
                <variables-button class="col-xs-12" on-variable-selected="$ctrl.variableSelected($event)"></variables-button>
            </div>
        </div>
        <div class="form-group">
            <label for="port" class="col-xs-3 control-label">Port</label>
            <div class="col-xs-6 input-container">
                <input type="text" class="form-control" id="port" placeholder="25" ng-model="$ctrl.template.emailServer.port">
            </div>
            <div class="col-xs-3 buttons-container">
                <variables-button class="col-xs-12" on-variable-selected="$ctrl.variableSelected($event)"></variables-button>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label-icon" for="ssl"></label>
            <div class="col-xs-6 input-container">
                <div class="checkbox">
                    <label for="ssl">
                                <input type="checkbox" id="ssl" ng-model="$ctrl.template.emailServer.useSsl">
                                SSL Enabled
                            </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label-icon" for="tls"></label>
            <div class="col-xs-6 input-container">
                <div class="checkbox">
                    <label for="tls">
                                <input type="checkbox" id="tls" ng-model="$ctrl.template.emailServer.useTls">
                                TLS Enabled
                            </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-3 control-label">Test Connection</label>
            <div class="col-xs-6 input-container">
                <button type="button" class="btn btn-flat btn-default col-xs-12"><i class="fa fa-send"></i> Send Test Email</button>
            </div>
            <div class="col-xs-3 buttons-container">
                <button type="button" class="btn btn-flat btn-default col-xs-12"><i class="fa fa-eraser"></i> Clear Errors</button>
            </div>
        </div>
        <div class="form-group cloud-email-providers-select">
            <div class="col-xs-3 cloud-email-provider-name text-center">
                <img ng-src="{{ $ctrl.selectedCloudProvider.logo }}" alt="{{ $ctrl.selectedCloudProvider.name }}">
                <h4>{{ $ctrl.selectedCloudProvider.name }}</h4>
            </div>
            <div class="col-xs-9 cloud-email-provider-description">
                <p>{{ $ctrl.selectedCloudProvider.description }}</p>
            </div>
            <div class="col-xs-3"></div>
            <div class="col-xs-9">
                <label class="control-label col-xs-12">Cloud Email Service Providers</label>
                <button type="button" class="btn btn-sm btn-flat btn-default" ng-repeat="provider in $ctrl.cloudProviders" ng-click="$ctrl.selectedCloudProvider = provider"><img ng-src="{{ provider.logo }}" alt="{{ provider.name }}"> {{ provider.name }}</button>
            </div>
        </div>
        <div class="form-group text-right">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-flat btn-info">Save</button>
                <button type="button" class="btn btn-flat btn-default" ng-click="$ctrl.onCancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
