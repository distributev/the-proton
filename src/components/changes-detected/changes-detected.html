<div class="alert alert-info alert-changes" role="alert" ng-show="$ctrl.show">
    <div>
        <i class="glyphicon glyphicon-info-sign"></i> Changes detected
        <button type="button" class="btn btn-flat btn-info" ng-click="$ctrl.onSave()">Save</button>
        <button type="button" class="btn btn-flat btn-default" ng-click="$ctrl.onCancel()">Cancel</button>
    </div>
</div>
