<div class="main-footer">
    <!-- To the right -->
    <div class="col-xs-9 pull-right text-right">
        <div class="row">
            <div class="col-xs-7">
                <uib-progressbar class="progress-striped active" max="100" value="$ctrl.progress" type="success"></uib-progressbar>
            </div>
            <span ng-show="!$ctrl.errors && !$ctrl.warnings"><i class="fa fa-circle text-success active"></i> Great. No Errors/No Warnings</span>
            <span ng-show="$ctrl.errors"><i class="fa fa-minus-circle text-danger"></i> Ups... Error(s)</span>
            <span ng-show="!$ctrl.errors && $ctrl.warnings"><i class="fa fa-warning text-warning"></i> Ups... Warning(s)</span>
        </div>
    </div>
    <!-- Default to the left -->
    <span>{{$ctrl.activeJobs.length}} doc(s) in queue</span>
</div>
